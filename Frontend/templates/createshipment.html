    <meta charset="utf-8" />

    <script src="../js/createship.js"></script>
    <script src="../js/dashboard.js"></script>
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="logo-container">
            <span>Create Shipment</span>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="nav_list">
                    <a href="dashboard.html" class="nav_link">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="myaccount.html" class="nav_link">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">My Account</span>
                    </a>
                    <a href="myshipment.html" class="nav_link">
                        <i class='bx bxs-book-content'></i>
                        <span class="nav_name">My Shipment</span>
                    </a>
                    <a href="createshipment.html" class="active">
                        <i class='bx bxs-truck'></i>
                        <span class="nav_name">New Shipment</span>

                    <a href="viewallshipments.html" class="nav_link viewShipments">
                        <i class='bx bx-package'></i>
                        <span class="nav_name">View Shipments</span>
                    </a>
                    <a href="devicedata.html" class="nav_link deviceData">
                        <i class='bx bx-hdd'></i>
                        <span class="nav_name">Device Data</span>
                    </a>

                </div>
            </div>
            <a href="../index.html" class="nav_link logout">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">SignOut</span>
            </a>
        </nav>
    </div>
    <div class="container">
        <form id="shipment-form">
            <!-- <div id="backEndMessage" style="margin: auto;">
                <p style="color: red; font-size: small; text-align: center;">Shipment Number Already Exists!</p>
            </div> -->
            <div class="ship-details">
                <div class="input-box">
                    <span class="details">Shipment Number*</span>
                    <input type="text" name="shipment_no" placeholder="Enter Shipment Number" required>
                </div>
                <!-- <div class="error-message" id="shipment-error">Enter Shipment Number</div> -->

                <div class="input-box">
                    <span class="details">Container Number*</span>
                    <input type="text" name="container_no" placeholder="Enter Container Number" required>
                </div>
                <!-- <div class="error-message" id="conatiner-error">Enter Conatiner Number</div> -->

                <div class="input-box">
                    <label for="route_details" class="details">Route Details*</label>
                    <select name="route_details" id="route_details" required>
                        <option value="" disabled selected>Select Route</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Tirupathi">Tirupathi</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kochin">Kochin</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </div>
                <!-- <div class="error-message" id="route-error">Choose Route</div> -->

                <div class="input-box">
                    <label for="goods_type" class="details">Goods Type*</label>
                    <select name="goods_type" id="goods_type" required>
                        <option value="" disabled selected>Select Goods</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Medicals">Medicals</option>
                        <option value="Electricals">Electricals</option>
                        <option value="Cosmetics">Cosmetics</option>
                    </select>
                </div>
                <!-- <div class="error-message" id="goods-error">Choose Goods</div> -->

                <div class="input-box">
                    <label for="device" class="details">Device*</label>
                    <select name="device" id="device" required>
                        <option value="" disabled selected>Select Route</option>
                        <option value="11560533076">11560533076</option>
                        <option value="11560533077">11560533077</option>
                    </select>
                </div>
                <!-- <div class="error-message" id="device-error">Choose Device</div> -->

                <div class="input-box">
                    <span class="details">Expected Delivery Date*</span>
                    <input type="date" name="expected_delivery" id="deliverydate" name="Expected Delivery Date"
                        required>
                </div>
                <!-- <div class="error-message" id="date-error">Enter Date</div> -->

                <div class="input-box">
                    <span class="details">PO Number*</span>
                    <input type="text" name="po_no" placeholder="Enter PO Number" required>
                </div>
                <!-- <div class="error-message" id="po-error">Enter PO Number</div> -->

                <div class="input-box">
                    <span class="details">Delivery Number*</span>
                    <input type="text" name="delivery_no" placeholder="Delivery Number" required>
                </div>
                <!-- <div class="error-message" id="delivery-error">Enter Delivery Number</div> -->

                <div class="input-box">
                    <span class="details">NDC Number*</span>
                    <input type="text" name="ndc_no" placeholder="Enter NDC Number" required>
                </div>
                <!-- <div class="error-message" id="ndc-error">Enter NDC Number</div> -->

                <div class="input-box">
                    <span class="details">Batch id*</span>
                    <input type="text" name="batch_id" placeholder="Enter Batch id" required>
                </div>
                <!-- <div class="error-message" id="batch-error">Enter Batch id</div> -->

                <div class="input-box">
                    <span class="details">Serial Number of Goods*</span>
                    <input type="text" name="serial_no" placeholder="Enter Serial Number of Goods" required>
                </div>
                <!-- <div class="error-message" id="serial-error">Enter Serial Number</div> -->

                <div class="input-box">
                    <span class="details">Shipment Description*</span>
                    <input type="text" name="shipment_des" placeholder="Enter Shipment Description" required>
                </div>
                <!-- <div class="error-message" id="description-error">Enter Description</div> -->

                <div class="button1">
                    <input type="submit" value="Create Shipment" class="create-shipment-button">
                </div>

                <div class="button2">
                    <input type="reset" value="Clear Details" class="clear-button">
                </div>

                </div>
            
            </form>
        <script src="../js/createship.js"></script>
</body>
</form>

</html>
